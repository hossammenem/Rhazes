<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            green: {
              300: '#204321',
              200: '#006508',
              100: '#00f403',
            },
            gray: {
              100: "#2d2d2d"
            },
          }
        }
      }
    }
  </script>
  <title>Home</title>
</head>
<body>
  <div class="w-screen h-screen bg-[url('../imgs/bg.png')]">
    <nav class="w-full h-16 flex">
      <div class="w-[80%] mx-auto flex" id="navbar">
        <button class="ml-auto text-3xl text-white" id="hamburger-button">
          &#9776;</button>
        <div class="hidden flex-col absolute w-screen min-h-12 top-16 bg-black
        left-0 z-10" id="menu">
          <!-- <img src="../imgs/logo.png" class="object-cover w-48 h-32 ml-[-50px]"> -->
          <ul class="text-white font-bold text-center text-xl mt-8">
            <li class="mb-8 cursor-pointer">Home</li>
            <li class="mb-8 cursor-pointer">About Us</li>
            <li class="mb-8 cursor-pointer">Latest News</li>
            <li class="mb-8 cursor-pointer">Contact Us</li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="flex justify-center items-center text-white w-screen" style="height: calc(100vh - 4rem)">
      <div class="flex flex-col items-center">
        <h1 class="font-bold text-5xl">CTA Goes Here</h1>
        <button class="button mt-8 w-128 h-12
        font-bold px-8 text-2xl">Join Us</button>
      </div>
    </section>
  </div>
</body>
</html>

  1- it changes from the hamburger style to the x ( might add animations later ) 
  2- we slide in the sidebar
  4- add a divider between the image and the links that takes 80% of the width of the sidebar
  3- upon hovering on a link we display an underline
